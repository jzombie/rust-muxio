[package]
name = "muxio"
authors = ["Jeremy Harris <jeremy.harris@zenosmosis.com>"]
version = "0.3.0-alpha"
edition = "2024"
description = "Toolkit for layered stream multiplexing and schema-less RPC communication"
repository = "https://github.com/jzombie/rust-muxio"
license = "Apache-2.0"

[dev-dependencies]
bitcode = "0.6.6"
rand = "0.9.1"
tokio = { version = "1.45.1", features = ["full"] }

[dependencies]
chrono = "0.4.41"
once_cell = "1.21.3"

[workspace]
members = [
    ".",
    "example-muxio-ws-rpc-app",
    "extensions/muxio-tokio-rpc-client",
    "extensions/muxio-tokio-rpc-server",
    "extensions/muxio-service-traits",
    "extensions/muxio-wasm-rpc-client",
]
resolver = "2"
